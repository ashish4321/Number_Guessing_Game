<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Guess Number</title>
</head>
<body>
<div class="heading1">
    <h1>Guess Number</h1>
</div>
<div class="heading2">
    <h1>Guess Number between 1 and 100.You have 7 chances.</h1>
</div>
<p class="getInLine">Chances Remaining:
<p class="getInLine" id="demo"></p></p>
<p>Hint: Try a mid number</p>
<div class="form">
    <label for="guessField"> Enter a guess: </label>
    <input type="text" placeholder="1-100" id="guessField" class="guessField">
    </br>
    <input type="submit" value="Submit guess" class="guessSubmit">
</div>
<div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="originalNumber"></p>
    <p class="lowOrHi"></p>
</div>

</body>
<script type="text/javascript" src="index.js"></script>
</html>
