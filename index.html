<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Guess Number</title>
</head>
<body>
<div class="heading1">
    <h1>Guess Number</h1>
</div>
<div class="heading2">
    <h1>Guess Number between 1 and 100.You have 7 chances.</h1>
</div>
<p class="getInLine">Chances Remaining:
<p class="getInLine" id="demo"></p>
<p>Hint: Try a mid number</p>
<div class="form">
    <label for="guessField"> Enter a guess: </label>
    <input type="text" placeholder="1-100" id="guessField" class="guessField">
    <input type="submit" value="Submit guess" class="guessSubmit">
</div>
<div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="originalNumber"></p>
    <p class="lowOrHi"></p>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
